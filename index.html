<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Солнечная система</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./Space_and_Solar_System_Background-256.png" type="image/png">
</head>
<body>
<body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Планета</a>
      <h1>Солнечная Система<br><span>Сделано Андреем Горбоконем</span></h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Контроль</a>
    </div>
    <div id="data">
      <a class="sun" title="Солнце" href="#sunspeed">Солнце</a>
      <a class="mercury" title="Меркурий" href="#mercuryspeed">Меркурий</a>
      <a class="venus" title="Венера" href="#venusspeed">Венера</a>
      <a class="earth active" title="Земля" href="#earthspeed">Земля</a>
      <a class="mars" title="Марс" href="#marsspeed">Марс</a>
      <a class="jupiter" title="Юпитер" href="#jupiterspeed">Юпитер</a>
      <a class="saturn" title="Сатурн" href="#saturnspeed">Сатурн</a>
      <a class="uranus" title="Уран" href="#uranusspeed">Уран</a>
      <a class="neptune" title="Нептун" href="#neptunespeed">Нептун</a>
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Скорость</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Размер</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Дистанция</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Меркурий</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Венера</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Земля</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Марс</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Юпитер</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Сатурн</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Уран</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Нептун</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Солнце</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    

  </body>
  <script src='./js.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
